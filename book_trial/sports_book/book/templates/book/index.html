{% extends "base.html" %}

       

{% block content %}
<div class="container-fluid text-center">
    <div class ="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="panel panel-facility">
                    <div class="panel-heading"><p>BOOK A FACILITY</p>
                    <hr>
                    </div>
                <div class="panel-body">
                    <div class ="list-group list-property">
                        {% for facility in facilities %}
                        <a href="{% url 'facility_detail' facility.id %}" class= "list-group-item">
                            {{ facility.fac_name|capfirst}}
                        </a>
                        {% endfor %}
                    <hr>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
