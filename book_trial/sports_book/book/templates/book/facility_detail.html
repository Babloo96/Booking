{% extends "base.html" %}
 
{% block content %}
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-8">
                <a href="{% url 'index' %}">Back to Facilities</a>
                <h3>{{ facility.fac_name|capfirst }}</h3>
                <div class="thumbnail">
                    <img class="img-responsive" src="{{facility.getImage|default_if_none:'#'}}" >
                </div>
                
                <h4>Description</h4>
                <p>{{facility.description}}</p>
            </div>
        </div>
    </div>
{% endblock %}
